name: build-system
run-name: Build operating system with sjasmplus
on: 
    push:
        branches: [ main, actions ]
jobs:
    build-sources:
        runs-on: [ubuntu-latest]
        container: nihirash/sjasmplus:x64
        steps:
            - uses: actions/checkout@v4

            - name: Check sjasmplus
              run: sjasmplus --version

            - name: Build OS image using sjasmplus
              run: (pwd && cd system && make all)