name: build-system
run-name: Build operating system with sjasmplus
on: 
    push:
        branches: [ main, actions ]
jobs:
    build-sources:
        runs-on: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v4

            - name: Build OS from sources using dockerized sjasmplus
              container: nihirash/sjasmplus:x64
              run: (cd system && make)